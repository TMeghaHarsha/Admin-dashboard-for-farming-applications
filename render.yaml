services:
  # ----------------------------
  # Django Backend API
  # ----------------------------
  - type: web
    name: oelp-backend
    env: python
    buildCommand: pip install -r requirements.txt && python oelp_backend/manage.py collectstatic --noinput
    startCommand: bash -c "python oelp_backend/manage.py makemigrations --noinput && python oelp_backend/manage.py migrate --noinput && gunicorn --chdir oelp_backend oelp_backend.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "false"
      - key: DJANGO_ALLOWED_HOSTS
        value: oelp-backend.onrender.com
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false

  # ----------------------------
  # Frontend React App
  # ----------------------------
  - type: web
    name: oelp-frontend
    env: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://oelp-backend.onrender.com/api
      - key: VITE_RAZORPAY_KEY_ID
        sync: false
